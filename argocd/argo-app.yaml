apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tetris-app
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  source:
    path: k8s_files
    repoURL: https://github.com/tetris-app1/Application_Repo
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true